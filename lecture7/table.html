<!-- rows and coloums formation is called a table , ek dabba is ewual to cell -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  tbody has actual content , tfoot - used for summarisation , thead - contains all the head , tr- to create a row , td - table data tag , th for heading -->
<table border="1">
<thead>
    <th>Student ID </th>
    <th> Student Name </th>
    <th>Gender</th>
    <th> Age </th>
</thead>
<tbody>
    <tr>
        <td>12</td>
        <td>BILL</td>
        <td> male </td>
        <td> 15</td>
    </tr>
    <tr>
        <td>4567</td>
        <td>Sanya</td>
        <td>Female</td>
        <td rowspan="3">19</td>
    </tr>
    <tr>
        <td>123</td>
        <td>Hello</td>
        <td>Male</td>
       
    </tr>
    <tr>
        <td>890</td>
        <td> Ayee</td>
        <td> female</td>
       
        <!--  to expand coloum or row we use span( row span =" 3 " upto 3 rows)  -->

    </tr>
</tbody>
</table>






</body>
</html>
