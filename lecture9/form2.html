<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend> Personal Information </legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="email">EmailID:</label>
        <input type="email" name="email" id="email">
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">
        <label for="date">Date Of Birth :</label>
        <input type="date" name="date" id="date">
        <label for="Availabity">AVAILABILITY : </label>
    <label for="available">Full Time  </label>
    <input type="radio" name="available" id="available">
    <label for="available">Part-Time  </label>
    <input type="radio" name="available" id="available">
    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="country">India</option>
        <option value="country">Canada</option>
       <option value="country">Germany </option>
    </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Address 
            <label for="Street">Street:</label>
            <input type="text" name="Street" id="Street">
            <label for="City">City:</label>
            <input type="text" name="City" id="City">

            <input type="text" name="State" id="State">
            <label for="ZipCode">Zip Code:</label>
            <input type="tel" name="ZipCode" id="ZipCode">
        </legend>
    </fieldset>
    <br>
    <fieldset>
        <legend> Other Information</legend>
        <label for="textarea1"> Comments: </label>
 <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
 <label for="check"> I agree to the terms of service</label>
      <input type="checkbox" value="" id="check">
    </fieldset>
<br>
    <input type="submit" name="submit" id="submit">
